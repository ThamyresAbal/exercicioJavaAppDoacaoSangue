<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="PessoaController" method = "get">
		<h3>Nome</h3>
		<input type = "text" name = "nome">
		
		<h3>Sobrenome</h3>
		<input type = "text" name = "sobrenome">
		
		<h3>Peso</h3>
		<input type = "text" name = "peso">
		
		<h3>Idade</h3>
		<input type = "text" name = "idade">
		
		<h3>Logradouro</h3>          
		<input type = "text" name = "logradouro">
		
		<h3>Número</h3>      
		<input type = "text" name = "numero">
		
		<h3>Complemento</h3> 
		<input type = "text" name = "complemento">
		
		<h3>Bairro</h3>
		<select name ="bairro">
			<option>Centro</option>
			<option>Flamengo</option>
			<option>Botafogo</option>
			<option>Largo do Machado</option>
			<option>Largo da Carioca</option>
		</select>
		
		<h3>Municipio</h3>
		<select name ="municipio">
			<option>Centro</option>
			<option>Duque de Caxias</option>
			<option>Petrópolis</option>
			<option>Rio das Ostras</option>
			<option>Vassouras</option>
		</select>
		
		<h3>Estado</h3>
		<select name ="estado">
			<option>RJ</option>
			<option>ES</option>
			<option>PA</option>
			<option>SP</option>
			<option>MG</option>
		</select>	
		
		<h3>País</h3>
		<select name ="pais">
			<option>Brasil</option>
			<option>EUA</option>
			<option>Canadá</option>
			<option>Alemanha</option>
			<option>Polônia</option>
		</select>
		<h3>País</h3>
		<input type = "text" name = "pais">
		<br>
		<hr>
		<input type="submit" value = "Cadastrar">       

	</form>
	
	<form action = "PessoaController" method = "post">
		<hr>
		<input type="submit" value = "Enviar">  
	</form>
</body>
</html>
